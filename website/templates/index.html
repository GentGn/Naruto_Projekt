<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naruto Website: Startseite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zur Naruto-Plattform!</h1>
        <p>Tauche ein in die Welt von Naruto und seinen Freunden...</p>
    </header>

    <main>
        <form action="/search" method="GET" class="input-group mb-3">
            <input type="search" class="form-control form-control-sm" name="search_query" placeholder="Suche nach Charakteren" aria-label="Suche" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary btn-sm" type="submit" role="button">
                    <i class="fas fa-search"></i> Suche
                </button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Naruto Projekt</p>
    </footer>
</body>
</html>
